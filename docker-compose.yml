  #     - "6380:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - curotec_network

volumes:
  postgres_data:
    driver: local
  # redis_data:
  #   driver: local

networks:
  curotec_network:
    driver: bridge
